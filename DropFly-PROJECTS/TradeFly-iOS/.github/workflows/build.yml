name: TradeFly iOS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project TradeFly.xcodeproj -scheme TradeFly

    - name: Build
      run: |
        xcodebuild -project TradeFly.xcodeproj \
          -scheme TradeFly \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          clean build \
          CODE_SIGNING_ALLOWED=NO

    - name: Run Tests
      run: |
        xcodebuild test \
          -project TradeFly.xcodeproj \
          -scheme TradeFly \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          CODE_SIGNING_ALLOWED=NO
