name: Build and Upload to TestFlight

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Import Code-Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

      - name: Download Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Decode and save profile
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision
          security cms -D -i profile.mobileprovision > profile.plist
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" profile.plist)
          echo "Provisioning Profile UUID: $PP_UUID"
          # Extract Profile Name
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" profile.plist)
          echo "Provisioning Profile Name: $PP_NAME"
          PP_APP_ID=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" profile.plist)
          echo "Provisioning Profile App ID: $PP_APP_ID"
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          # List installed profiles
          echo "Installed provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS App
        run: |
          xcodebuild \
            -project TradeFly.xcodeproj \
            -scheme TradeFly \
            -configuration Release \
            -archivePath $PWD/build/TradeFly.xcarchive \
            archive

      - name: Export IPA
        run: |
          xcodebuild \
            -exportArchive \
            -archivePath $PWD/build/TradeFly.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $PWD/build

      - name: Upload IPA to GitHub Artifacts (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TradeFly-iOS-Build-${{ github.run_number }}
          path: ./build/*.ipa
          retention-days: 30

      - name: Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          cd build
          xcrun altool --upload-app \
            -f *.ipa \
            -t ios \
            -u "$APPLE_ID" \
            -p "$APP_SPECIFIC_PASSWORD" \
            --verbose
