name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'DropFly-PROJECTS/pdf-editor/package-lock.json'

      - name: Install dependencies
        run: |
          cd DropFly-PROJECTS/pdf-editor
          npm ci

      - name: Build Next.js app
        run: |
          cd DropFly-PROJECTS/pdf-editor
          npm run build

      - name: Sync Capacitor
        run: |
          cd DropFly-PROJECTS/pdf-editor
          npx cap sync ios

      - name: Setup Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: |
          cd DropFly-PROJECTS/pdf-editor/ios/App
          pod install

      - name: Verify Secrets
        run: |
          echo "Checking if secrets are set..."
          if [ -z "${{ secrets.IOS_CERTIFICATE_P12 }}" ]; then
            echo "❌ IOS_CERTIFICATE_P12 is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" ]; then
            echo "❌ IOS_CERTIFICATE_PASSWORD is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.IOS_PROVISIONING_PROFILE }}" ]; then
            echo "❌ IOS_PROVISIONING_PROFILE is not set!"
            exit 1
          fi
          echo "✅ All secrets are set!"

      - name: Import Code-Signing Certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          keychain: github-actions-build
          keychain-password: ''

      - name: Download Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

          # Extract UUID from provisioning profile
          PP_UUID=$(grep -a -A1 '<key>UUID</key>' ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision | grep '<string>' | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          echo "Provisioning Profile UUID: $PP_UUID"

          # Copy with proper UUID name
          cp ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

          # Verify the profile
          security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

      - name: Build iOS App
        run: |
          cd DropFly-PROJECTS/pdf-editor/ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive

      - name: Export IPA
        run: |
          cd DropFly-PROJECTS/pdf-editor/ios/App
          xcodebuild \
            -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $PWD/build

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Doc-Sign-iOS
          path: DropFly-PROJECTS/pdf-editor/ios/App/build/*.ipa
          retention-days: 30
