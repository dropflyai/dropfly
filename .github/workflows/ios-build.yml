name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'DropFly-PROJECTS/pdf-editor/package-lock.json'

      - name: Install dependencies
        run: |
          cd DropFly-PROJECTS/pdf-editor
          npm ci

      - name: Build Next.js app
        run: |
          cd DropFly-PROJECTS/pdf-editor
          npm run build

      - name: Sync Capacitor
        run: |
          cd DropFly-PROJECTS/pdf-editor
          npx cap sync ios

      - name: Setup Ruby for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: |
          cd DropFly-PROJECTS/pdf-editor/ios/App
          pod install

      - name: Verify Secrets
        run: |
          echo "Checking if secrets are set..."
          if [ -z "${{ secrets.IOS_CERTIFICATE_P12 }}" ]; then
            echo "❌ IOS_CERTIFICATE_P12 is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" ]; then
            echo "❌ IOS_CERTIFICATE_PASSWORD is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.IOS_PROVISIONING_PROFILE }}" ]; then
            echo "❌ IOS_PROVISIONING_PROFILE is not set!"
            exit 1
          fi
          echo "✅ All secrets are set!"

      - name: Import Code-Signing Certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_P12 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          keychain: github-actions-build
          keychain-password: ''

      - name: Download Provisioning Profile
        run: |
          # Create directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode and save profile
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > profile.mobileprovision

          # Verify it's valid
          security cms -D -i profile.mobileprovision > profile.plist

          # Extract UUID
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" profile.plist)
          echo "Provisioning Profile UUID: $PP_UUID"

          # Extract Profile Name
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" profile.plist)
          echo "Provisioning Profile Name: $PP_NAME"

          # Extract App ID
          PP_APP_ID=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" profile.plist)
          echo "Provisioning Profile App ID: $PP_APP_ID"

          # Copy with UUID name
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

          # List installed profiles
          echo "Installed provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build and Export iOS App
        run: |
          cd DropFly-PROJECTS/pdf-editor/ios/App
          ./build-for-appstore.sh

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Doc-Sign-iOS
          path: DropFly-PROJECTS/pdf-editor/ios/App/build/*.ipa
          retention-days: 30
